<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Game of Life</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
         The Game of Life
    </div>

    <p id="subheader">An interactive simulation of <span><a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank" rel="noopener noreferrer">Conway's Game of Life,</a></span> depicting 20,000+ cellular automata interactions.</p>
    
    <div id="gridContainer">
        <table></table>
    </div>

    <div class="controls">
        <button id="start">Begin</button>
        <button id="clear">Clear</button>
        <button id="random">Randomize</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
